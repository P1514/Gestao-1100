<!DOCTYPE html>
<html>
<style>
.wrapper {
	margin-top: 80px;
	margin-bottom: 20px;
}

.form-signin {
	max-width: 420px;
	padding: 30px 38px 66px;
	margin: 0 auto;
	background-color: #eee;
	border: 3px dotted rgba(0, 0, 0, 0.1);
}

.form-signin-heading {
	text-align: center;
	margin-bottom: 30px;
}

.form-control {
	position: relative;
	font-size: 16px;
	height: auto;
	padding: 10px;
}

input[type="text"] {
	margin-bottom: 0px;
	border-bottom-left-radius: 0;
	border-bottom-right-radius: 0;
}

input[type="password"] {
	margin-bottom: 20px;
	border-top-left-radius: 0;
	border-top-right-radius: 0;
}

.colorgraph {
	height: 7px;
	border-top: 0;
	background: #c4e17f;
	border-radius: 5px;
	background-image: -webkit-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%,
		#f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%,
		#db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%,
		#669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
	background-image: -moz-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%,
		#f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%,
		#db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%,
		#669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
	background-image: -o-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca
		25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe
		50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1
		87.5%, #62c2e4 87.5%, #62c2e4);
	background-image: linear-gradient(to right, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca
		25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe
		50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1
		87.5%, #62c2e4 87.5%, #62c2e4);
}

h4{
text-align:center;
color:red;
font-size:12pt;

}
</style>
<head>
<script type="text/javascript">
	function getQueryVariable(variable) {
		var query = window.location.href;
		//var vars = query.split("&");
		console.log(query.indexOf(variable));
		if(query.indexOf(variable) > -1) return true;
		return false;
	}
	
	function DoSubmit(){
		document.Login_Form.j_password.value += document.Login_Form.j_username.value;
		return true;
		
	}
	
	function check_error(){
		if (getQueryVariable('j_security_check')) document.getElementById('error').innerHTML='Erro no login tente novamente';
		if (getQueryVariable('error=1&id=')) {
			var url = window.location.href.toString();
			var type = url.split("id=")
			var id;
																				// dropdown
			if(typeof type[1] != 'undefined'){
				type = type[1].split("&");
			    id = type[0];
			}
			document.getElementById('error').innerHTML=id+' desligado com sucesso';
		}
	
	}
</script>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="check_error();">
	<div class="container">
		<div class="wrapper">
			<form action="j_security_check" method="post" name="Login_Form"
				class="form-signin" onsubmit="DoSubmit();">
				<h3 class="form-signin-heading">Bem-vindo</h3>
				<hr class="colorgraph">
				<br><h4><div id="error"></div></h4><input type="text" class="form-control" name="j_username"
					placeholder="NIN" required autofocus /> <input
					type="password" class="form-control" name="j_password"
					placeholder="Palavra-Chave" required />

				<button class="btn btn-lg btn-primary btn-block" name="Submit"
					value="Login" type="Submit">Login</button>
			</form>
		</div>
	</div>
</body>

</html>
